<!DOCTYPE html>
<html>
<head>
    <title>Mental Wellness Reflection Bot</title>
</head>
<body>
    <h2>Mental Wellness Reflection Bot</h2>

    <form method="POST">
        <p>
            <textarea name="user_text" rows="4" cols="50"
                placeholder="How are you feeling today?"></textarea>
        </p>

        <p>
            <input type="text" name="image_url"
                placeholder="Paste an image URL (optional)" size="50">
        </p>

        <button type="submit">Send</button>
    </form>

    {% if bot_reply %}
        <h3>Bot:</h3>
        <p>{{ bot_reply }}</p>
    {% endif %}

    {% if image_reply %}
        <h3>Bot (Image Reflection):</h3>
        <p>{{ image_reply }}</p>
    {% endif %}
</body>
</html>
